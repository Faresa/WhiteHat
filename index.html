<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->


	<title>White Hat</title>
</head>
<body>
	<header class="cd-header">
		<h1>WhiteHat Online Gaming Hub</h1>
	</header>



	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters">
					<li class="placeholder">
						<a data-type="all" href="#0">All</a> <!-- selected option on mobile -->
					</li>
					<li class="filter" ><a id="alll" href="#0" data-type="all">All</a></li>
					<li class="filter" data-filter=".top"><a class="selected" href="#0" data-type="top">Top</a></li>
					<li class="filter" data-filter=".slots"><a href="#0" data-type="slots">Slots</a></li>
					<li class="filter" data-filter=".new"><a href="#0" data-type="new">New</a></li>
					<li class="filter" data-filter=".fun"><a href="#0" data-type="fun">Fun</a></li>
					<li class="filter" data-filter=".ball"><a href="#0" data-type="ball">Ball</a></li>
					<li class="filter" data-filter=".virtual"><a href="#0" data-type="virtual">Virtual</a></li>
				</ul> <!-- cd-filters -->
			</div> <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->
<center>
		<section class="cd-gallery" style="display: flex !important;justify-content: center !important;margin-right: auto;margin-left: auto">

			<ul style="margin-right: auto;margin-left: auto;">

				<span id="Games" style="margin-right: auto;margin-left: auto;"></span>


			</ul>

			<div class="cd-fail-message"></div>
		</section> <!-- cd-gallery -->
</center>
		<div class="cd-filter">
			<form>
				<div class="cd-filter-block">
					<h4>Search Game Categories</h4>

					<div class="cd-filter-content">
						<input type="search" placeholder="Try Virtual...">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

			</form>

			<a href="#0" class="cd-close">Close</a>
		</div> <!-- cd-filter -->

		<a href="#0" class="cd-filter-trigger">Filters</a>
	</main> <!-- cd-main-content -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->



<script type="text/javascript">


</script>




</body>
</html>
